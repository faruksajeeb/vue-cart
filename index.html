<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <header>
            <div class="container" id="header">
                <div>
                    <img class="logo" src="images/logo.svg" alt="Logo" />
                </div>
                <div class="textRight">
                    <img src="images/vue.svg" alt="Vue.js" class="vueLogo" /><strong>Vue.js</strong>
                </div>
            </div>
        </header>
        <div class="mainBody" id="body">
            <div class="container" id="iceCreamBuilder">
                <!-- icecream start -->
                <ice-cream :cart="cart"></ice-cream>
                <!-- ice cream end -->
                <!-- builder start -->
                <div id="builder">
                    <h3>Build your cool Ice Cream
                        <span :style="cart.length ==0 ? {color:'red'}:{}">({{cart.length}})</span>
                    </h3>
                    <!-- items start -->
                    <div id="items">
                        <ul>
                            <li class="item" :key="variant.id" v-for="variant in variants">
                                <span>{{ variant.name }}</span>

                                <div class="right">
                                    <span>{{ variant.price }} TK </span>
                                    <button type="button" class="plus rounded" v-on:click="addToCart(variant.id)">
                                        +
                                    </button>
                                    <button type="button" class="minus rounded" @click="removeFromCart(variant.id)">
                                        -
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- items end -->
                    <!-- total price start -->
                    <div class="total" id="total">
                        <div>Total Price</div>
                        <div>{{ total }} Tk</div>
                    </div>
                    <!-- total price end -->
                    <button type="button" class="order rounded" @click="toggleModal">
                        Proceed
                      </button>
                    <!-- modal start -->
                    <order-form :cart="car" :total="total" v-if="showModal" @hide-Order-Form="toggleModal" @clear-cart="clearCart" ></order-form>
                    <!-- modal end -->
                </div>
                <!-- builder end -->
            </div>
        </div>
        <!-- footer start -->
        <footer>
            <div class="container" id="footer">
                <div>Copyright &copy;2023.</div>
                <div class="textRight">
                    Built with <span class="red">&hearts;</span> by
                    <a href="#" target="_blank">Om@r F@ruk S@jeeb</a>
                </div>
            </div>
        </footer>
        <!-- footer end -->
    </div>
    <script src="./main.js"></script>
    <script src="./components/IceCream.js"></script>
    <script src="./components/OrderForm.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>

</html>
